<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Cool colorful gradient background */
        body {
            margin: 0;
            padding: 0;
            /* a vibrant gradient */
            background: linear-gradient(135deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <header>
    <h1>Yavuz Selim</h1>
</header>
<main>
    <section id="about">
<h2>About me</h2>

    <section id="skills">
<h2>My Skills</h2>

    <li>Coding</li>

</ul>
    </section>
    <Footer>
        <p>Contact: Yvzslmozen@gmail.com</p>
    </Footer>

    <!-- nyancat and particle canvas -->
    <canvas id="nyanCanvas" style="position:fixed;top:0;left:0;pointer-events:none;
        z-index:1000;"></canvas>
    <script>
        const canvas = document.getElementById('nyanCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const particles = [];
        function addParticle(x,y,color='rgba(255,255,255,1)'){
            particles.push({x,y,dx:(Math.random()-0.5)*4,dy:(Math.random()-0.5)*4,life:50,color});
        }
        function drawParticles(){
            for(let i=particles.length-1;i>=0;i--){
                const p = particles[i];
                ctx.fillStyle = p.color.replace(/1\)$/, p.life/50 + ')');
                ctx.fillRect(p.x,p.y,3,3);
                p.x += p.dx; p.y += p.dy;
                p.life--;
                if(p.life<=0) particles.splice(i,1);
            }
        }

        const nyans = [];
        for(let i=0;i<3;i++){
            nyans.push({x: -100, y: Math.random()*height, speed: 2+Math.random()*2});
        }
        const creepers = [];
        function spawnCreeper(){
            creepers.push({x:-60, y:Math.random()*height, speed:1.5, timer:0});
        }
        setInterval(spawnCreeper,5000);
        function drawNyanCat(n) {
            ctx.font = '48px serif';
            ctx.fillText('ðŸŒˆðŸ±', n.x, n.y);
        }
        function drawCreeper(c){
            ctx.fillStyle = '#00aa00';
            ctx.fillRect(c.x, c.y-20, 40, 40);
            // simple face
            ctx.fillStyle = '#003300';
            ctx.fillRect(c.x+8, c.y-8, 6, 6);
            ctx.fillRect(c.x+26, c.y-8, 6, 6);
            ctx.fillRect(c.x+16, c.y+8, 8, 6);
        }
        function update() {
            ctx.clearRect(0,0,width,height);
            if(Math.random()<0.1) addParticle(Math.random()*width, Math.random()*height);
            drawParticles();
            nyans.forEach(n=>{
                n.x += n.speed;
                if(Math.random()<0.01){ addParticle(n.x+50, n.y); }
                if(n.x > width+100) n.x = -100, n.y = Math.random()*height;
                drawNyanCat(n);
            });
            // creeper logic
            for(let i=creepers.length-1;i>=0;i--){
                const c = creepers[i];
                c.x += c.speed;
                c.timer += 1;
                if(c.x > width/2 || c.timer > 300){
                    // explode
                    for(let j=0;j<80;j++){
                        addParticle(c.x+20, c.y+0,'rgba(0,255,0,1)');
                    }
                    creepers.splice(i,1);
                } else {
                    drawCreeper(c);
                }
            }
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
