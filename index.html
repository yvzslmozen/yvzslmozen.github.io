    <style>
        /* Cool colorful gradient background */
        body {
            margin: 0;
            padding: 0;
            /* a vibrant gradient */
            background: linear-gradient(135deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>

    <!-- nyancat and particle canvas -->
    <canvas id="nyanCanvas" style="position:fixed;top:0;left:0;pointer-events:none;
        z-index:1000;"></canvas>
    <script>
        const canvas = document.getElementById('nyanCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const particles = [];
        function addParticle(x,y){
            particles.push({x,y,dx:(Math.random()-0.5)*2,dy:(Math.random()-0.5)*2,life:50});
        }
        function drawParticles(){
            for(let i=particles.length-1;i>=0;i--){
                const p = particles[i];
                ctx.fillStyle = 'rgba(255,255,255,'+p.life/50+')';
                ctx.fillRect(p.x,p.y,2,2);
                p.x += p.dx; p.y += p.dy;
                p.life--;
                if(p.life<=0) particles.splice(i,1);
            }
        }

        const nyans = [];
        for(let i=0;i<3;i++){
            nyans.push({x: -100, y: Math.random()*height, speed: 2+Math.random()*2});
        }
        function drawNyanCat(n) {
            ctx.font = '48px serif';
            ctx.fillText('ðŸŒˆðŸ±', n.x, n.y);
        }
        function update() {
            ctx.clearRect(0,0,width,height);
            if(Math.random()<0.1) addParticle(Math.random()*width, Math.random()*height);
            drawParticles();
            nyans.forEach(n=>{
                n.x += n.speed;
                if(Math.random()<0.01){ addParticle(n.x+50, n.y); }
                if(n.x > width+100) n.x = -100, n.y = Math.random()*height;
                drawNyanCat(n);
            });
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
